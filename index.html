<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="piano">
       
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="E" class="key black"></div>
        <div data-note="Eb" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>

    </div>

    <audio id="C" src="nodes/C.mp3"></audio>
    <audio id="Db" src="nodes/Db.mp3"></audio>
    <audio id="D" src="nodes/D.mp3"></audio>
    <audio id="E" src="nodes/E.mp3"></audio>
    <audio id="Eb" src="nodes/Eb.mp3"></audio>
    <audio id="F" src="nodes/F.mp3"></audio>
    <audio id="Gb" src="nodes/Gb.mp3"></audio>
    <audio id="G" src="nodes/G.mp3"></audio>
    <audio id="Ab" src="nodes/Ab.mp3"></audio>
    <audio id="A" src="nodes/A.mp3"></audio>
    <audio id="Bb" src="nodes/Bb.mp3"></audio>
    <audio id="B" src="nodes/B.mp3"></audio>

</body>
</html>
